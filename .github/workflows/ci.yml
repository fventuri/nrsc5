      #    brew install mingw-w64
      #    support/win-cross-compile 32 sdrplay --cmake-args="-DUSE_SSE=ON" -j4
      #    support/win-cross-compile 64 sdrplay --cmake-args="-DUSE_SSE=ON" -j4
